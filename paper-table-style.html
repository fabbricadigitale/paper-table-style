<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/default-theme.html">
<link rel="import" href="../paper-styles/typography.html">

<dom-module id="paper-table-style">
    <template>
        <style>
            table {
                display: flex;
                flex-flow: column nowrap;
                justify-content: space-between;
            }

            :host-context([fixed-header]) table tbody {
                height: 150px;
                overflow-y: auto;
            }

            :host-context([fixed-header]) table tbody::-webkit-scrollbar {
                width: var(--s-table-scrollbar-width, 8px);
            }

            :host-context([fixed-header]) table tbody::-webkit-scrollbar-track {
                border-radius: var(--s-table-scrollbar-border-radius, 2px);
            }

            :host-context([fixed-header]) table tbody::-webkit-scrollbar-thumb {
                border-radius: var(--s-table-scrollbar-border-radius, 2px);
                background-color: var(--s-table-scrollbar-color, var(--divider-color));
            }

            tr {
                display: flex;
                flex-flow: row nowrap;
                width: 100%;
            }

            th {
                display: flex;
                flex-flow: row ;
                flex-grow: 1;
                flex-basis: 0;
                padding: 0.5em;

                height: var(--s-table-row-height, 48px);
                padding: 0 var(--s-table-gutter, 24px);
                color: var(--secondary-text-color);
                border-bottom: 1px solid var(--s-table-divider-color, var(--divider-color));
                @apply --paper-font-body2;
                @apply --layout-center-center;
            }

            td {
                display: flex;
                flex-flow: row ;
                flex-grow: 1;
                flex-basis: 0;
                padding: 0.5em;

                height: var(--s-table-row-height, 48px);
                padding: 0 var(--s-table-gutter, 24px);
                border-bottom: 1px solid var(--s-table-divider-color, var(--divider-color));
                @apply --paper-font-body1;
                @apply --layout-center-center;
            }
        </style>
    </template>
</dom-module>
